<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet" type="text/css"
		href="/static/estilosGenerales.css" />
	<link rel="stylesheet" type="text/css" href="/static/estilosTablas.css" />
	<link rel="shortcut icon" type="image/png" href="/img/SCCyL.png" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="webjars" name="font-awesome/5.15.1/css/all.min-jsf.css" />
	<h:outputStylesheet library="webjars" name="font-awesome/5.15.1/css/v4-shims.min-jsf.css" />
	<title>CENTROS DE EDUCACIÓN NO UNIVERSITARIA</title>
</h:head>
<h:body onload="">
	<ui:include src="#{constantesFicheros.RUTA_MASTER_MENU}" />
	<f:metadata>
	   <f:event type="preRenderView" listener="#{cargarDatosAction.comprobarEstadoFicheros()}"/>
	</f:metadata>
	<h:form rendered="#{datosGeneralesView.descargandoFicheros}">
		<script type="text/javascript">
			window.setTimeout(function () {
			  window.location.reload();
			}, 60000);
		</script>
		<ui:include src="#{constantesFicheros.RUTA_LOADER}" />
	</h:form>
	<h:form id="formularioFiltrosBusqueda" rendered="#{datosGeneralesView.ficherosDescargados}">
		<h:panelGrid>

			<h:panelGrid id="contenedorFieldset" styleClass="contenedorFieldSet">
				<p:fieldset legend="Filtro de busqueda" toggleable="true"
					toggleSpeed="500" collapsed="true" styleClass="estilosFieldset">
					<p:ajax event="toggle" update="contenedorFieldset" />
					<h:panelGrid style="margin-bottom:1%" columns="4" cellpadding="5">
						<h:panelGrid>
							<h:panelGrid columns="2" cellpadding="5">
								<p:outputLabel value="Provincias: " for="provincias" />
								<p:selectCheckboxMenu
									value="#{centrosEducacionView.listaProvinciasSeleccionadas}"
									id="provincias" filter="true" filterMatchMode="contains"
									multiple="true">
									<f:selectItems value="#{datosGeneralesView.listaDeProvincias}" />
								</p:selectCheckboxMenu>
							</h:panelGrid>
						</h:panelGrid>

						<p:separator style="width:0.001px; height:50px;" />

						<h:panelGrid cellpadding="5" id="panelCalendarios" cellspacing="5" columns="2">
							<h:panelGrid columns="2">
								<p:outputLabel value="Fecha inicio: " for="fechaInicio" />
								<p:calendar id="fechaInicio"
									value="#{centrosEducacionView.fechaInicialFiltro}"
									maxdate="#{centrosEducacionView.fechaMaxima}">
									<p:ajax event="dateSelect"
										listener="#{centrosEducacionAction.cambiarFechaMinima()}"
										update="panelCalendarios fechaFinal" />
								</p:calendar>
							</h:panelGrid>
							<h:panelGrid columns="2">
								<p:outputLabel value="Fecha final: " for="fechaFinal" />
								<p:calendar id="fechaFinal"
									value="#{centrosEducacionView.fechaFinalFiltro}"
									mindate="#{centrosEducacionView.fechaMinima}"
									maxdate="#{centrosEducacionView.fechaHoy}">
									<p:ajax event="dateSelect"
										listener="#{centrosEducacionAction.cambiarFechaMaxima()}"
										update="panelCalendarios fechaInicio" />
								</p:calendar>
							</h:panelGrid>
						</h:panelGrid>
					</h:panelGrid>
					<h:panelGrid columns="2" cellpadding="5">
						<p:commandButton value="Aplicar Filtros" icon="ui-icon-search"
							action="#{centrosEducacionAction.aplicarFiltros()}"
							update="@form" />
						<p:commandButton value="Cancelar Filtros" icon="ui-icon-close"
							rendered="#{centrosEducacionView.verListaFiltrada}"
							action="#{centrosEducacionAction.cancelarBusquedaFiltra()}"
							update="@form" />
					</h:panelGrid>
				</p:fieldset>
			</h:panelGrid>
			<h:panelGrid styleClass="leyendaColumnas" width="45%">
				<p:panel header="LEYENDA COLUMNAS" toggleable="true"
					styleClass="panelLeyenda" collapsed="true">
					<h:panelGrid columns="2" cellpadding="5" cellspacing="5">
						<h:panelGrid>
							<h:panelGrid columns="3" cellpadding="5">
								<i class="fa fa-fw fa-circle" style="font-size: 9px"></i>
								<p:outputLabel value="N.P.A" />
								<p:outputLabel value="(Nuevos Positivos Alumnado)" />
							</h:panelGrid>
							<h:panelGrid columns="3" cellpadding="5">
								<i class="fa fa-fw fa-circle" style="font-size: 9px"></i>
								<p:outputLabel value="N.P.P" />
								<p:outputLabel value="(Nuevos Positovos Profesorado)" />
							</h:panelGrid>
							<h:panelGrid columns="3" cellpadding="5">
								<i class="fa fa-fw fa-circle" style="font-size: 9px"></i>
								<p:outputLabel value="P.A.A" />
								<p:outputLabel value="(Positivos Acumulados Alumnado)" />
							</h:panelGrid>
							<h:panelGrid columns="3" cellpadding="5">
								<i class="fa fa-fw fa-circle" style="font-size: 9px"></i>
								<p:outputLabel value="P.A.P" />
								<p:outputLabel value="(Positivos Acumulados Profesorado)" />
							</h:panelGrid>
						</h:panelGrid>
						<h:panelGrid>
							<h:panelGrid columns="3" cellpadding="5">
								<i class="fa fa-fw fa-circle" style="font-size: 9px"></i>
								<p:outputLabel value="N.A.C" />
								<p:outputLabel value="(Nuevas Aulas en Cuarentena)" />
							</h:panelGrid>
							<h:panelGrid columns="3" cellpadding="5">
								<i class="fa fa-fw fa-circle" style="font-size: 9px"></i>
								<p:outputLabel value="T.A.C" />
								<p:outputLabel value="(Total de Aulas en Cuarentena Activa)" />
							</h:panelGrid>
							<h:panelGrid columns="3" cellpadding="5">
								<i class="fa fa-fw fa-circle" style="font-size: 9px"></i>
								<p:outputLabel value="C.C" />
								<p:outputLabel value="(Centros en Cuarentena)" />
							</h:panelGrid>
						</h:panelGrid>
					</h:panelGrid>
				</p:panel>
			</h:panelGrid>
			<h:panelGrid style="margin-bottom: 4%">

				<p:panel styleClass="panelTituloTabla">
					<h:panelGrid styleClass="centrar" columns="3">
						<i class="fa fa-school"></i>
						<p:outputLabel value="SITUACIÓN COVID-19 EN CENTROS DE EDUCACIÓN NO UNIVERSITARIA" styleClass="textoTituloTabla"/>
						<i class="fa fa-school"></i>
					</h:panelGrid>
				</p:panel>

				<h:panelGrid>
					<p:dataTable var="datos" id="datosGlobales"
						rendered="#{centrosEducacionView.verListaGlobal}"
						value="#{centrosEducacionView.listaCentrosEducacionGlobal}"
						paginator="true" rows="18" styleClass="tablaDatos"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords}"
						emptyMessage="(Datos no encontrados)">

						<f:facet name="header">
							<p:commandButton id="toggler" type="button" value="Columnas"
								style="float:right" icon="fa fa-fw fa-align-justify"
								styleClass="botonToggler" />
							<p:columnToggler datasource="datosGlobales" trigger="toggler" />
						</f:facet>
						<p:column sortBy="#{datos.fecha}" styleClass="columnaFecha"
							filterBy="#{datos.fecha}" filterMatchMode="contains">
							<f:facet name="header">
								<h:outputText value="Fecha" />
							</f:facet>
							<p:outputLabel value="#{datos.fecha}" style="font-weight: bolder"/>
						</p:column>
						<p:column sortBy="#{datos.provincia}"
							filterBy="#{datos.provincia}" filterMatchMode="contains">
							<f:facet name="header">
								<h:outputText value="Provincia" />
							</f:facet>
							<p:outputLabel value="#{datos.provincia}" />
						</p:column>
						<p:column sortBy="#{datos.nuevosPosAlum}"
							styleClass="centrarContenidoColumna">
							<f:facet name="header">
								<h:outputText value="N.P.A" />
							</f:facet>
							<p:outputLabel value="#{datos.nuevosPosAlum}" />
						</p:column>
						<p:column sortBy="#{datos.nuevosPosProf}"
							styleClass="centrarContenidoColumna">
							<f:facet name="header">
								<h:outputText value="N.P.P" />
							</f:facet>
							<p:outputLabel value="#{datos.nuevosPosProf}" />
						</p:column>
						<p:column sortBy="#{datos.acumuladosAlum}"
							styleClass="centrarContenidoColumna">
							<f:facet name="header">
								<h:outputText value="P.A.A" />
							</f:facet>
							<p:outputLabel value="#{datos.acumuladosAlum}" />
						</p:column>
						<p:column sortBy="#{datos.acumuladosProf}"
							styleClass="centrarContenidoColumna">
							<f:facet name="header">
								<h:outputText value="P.A.P" />
							</f:facet>
							<p:outputLabel value="#{datos.acumuladosProf}" />
						</p:column>
						<p:column sortBy="#{datos.nuevasAulasCuaren}"
							styleClass="centrarContenidoColumna">
							<f:facet name="header">
								<h:outputText value="N.A.C" />
							</f:facet>
							<p:outputLabel value="#{datos.nuevasAulasCuaren}" />
						</p:column>
						<p:column sortBy="#{datos.totalAulasCuarenActiva}"
							styleClass="centrarContenidoColumna">
							<f:facet name="header">
								<h:outputText value="T.A.C" />
							</f:facet>
							<p:outputLabel value="#{datos.totalAulasCuarenActiva}" />
						</p:column>
						<p:column sortBy="#{datos.centrosCuarentena}"
							styleClass="centrarContenidoColumna">
							<f:facet name="header">
								<h:outputText value="C.C" />
							</f:facet>
							<p:outputLabel value="#{datos.centrosCuarentena}" />
						</p:column>
						
					</p:dataTable>
				</h:panelGrid>

				<h:panelGrid>
					<p:dataTable var="datos" id="datosFiltrados"
						rendered="#{centrosEducacionView.verListaFiltrada}"
						value="#{centrosEducacionView.listaCentrosEducacionFiltrada}"
						paginator="true" rows="18" styleClass="tablaDatos"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords}"
						emptyMessage="(Datos no encontrados)">

						<f:facet name="header">
							<p:commandButton id="toggler" type="button" value="Columnas"
								style="float:right" icon="fa fa-fw fa-align-justify"
								styleClass="botonToggler" />
							<p:columnToggler datasource="datosFiltrados" trigger="toggler" />
						</f:facet>
						<p:column sortBy="#{datos.fecha}" styleClass="columnaFecha"
							filterBy="#{datos.fecha}" filterMatchMode="contains">
							<f:facet name="header">
								<h:outputText value="Fecha" />
							</f:facet>
							<p:outputLabel value="#{datos.fecha}" style="font-weight: bolder"/>
						</p:column>
						<p:column sortBy="#{datos.provincia}"
							filterBy="#{datos.provincia}" filterMatchMode="contains">
							<f:facet name="header">
								<h:outputText value="Provincia" />
							</f:facet>
							<p:outputLabel value="#{datos.provincia}" />
						</p:column>
						<p:column sortBy="#{datos.nuevosPosAlum}"
							styleClass="centrarContenidoColumna">
							<f:facet name="header">
								<h:outputText value="N.P.A" />
							</f:facet>
							<p:outputLabel value="#{datos.nuevosPosAlum}" />
						</p:column>
						<p:column sortBy="#{datos.nuevosPosProf}"
							styleClass="centrarContenidoColumna">
							<f:facet name="header">
								<h:outputText value="N.P.P" />
							</f:facet>
							<p:outputLabel value="#{datos.nuevosPosProf}" />
						</p:column>
						<p:column sortBy="#{datos.acumuladosAlum}"
							styleClass="centrarContenidoColumna">
							<f:facet name="header">
								<h:outputText value="P.A.A" />
							</f:facet>
							<p:outputLabel value="#{datos.acumuladosAlum}" />
						</p:column>
						<p:column sortBy="#{datos.acumuladosProf}"
							styleClass="centrarContenidoColumna">
							<f:facet name="header">
								<h:outputText value="P.A.P" />
							</f:facet>
							<p:outputLabel value="#{datos.acumuladosProf}" />
						</p:column>
						<p:column sortBy="#{datos.nuevasAulasCuaren}"
							styleClass="centrarContenidoColumna">
							<f:facet name="header">
								<h:outputText value="N.A.C" />
							</f:facet>
							<p:outputLabel value="#{datos.nuevasAulasCuaren}" />
						</p:column>
						<p:column sortBy="#{datos.totalAulasCuarenActiva}"
							styleClass="centrarContenidoColumna">
							<f:facet name="header">
								<h:outputText value="T.A.C" />
							</f:facet>
							<p:outputLabel value="#{datos.totalAulasCuarenActiva}" />
						</p:column>
						<p:column sortBy="#{datos.centrosCuarentena}"
							styleClass="centrarContenidoColumna">
							<f:facet name="header">
								<h:outputText value="C.C" />
							</f:facet>
							<p:outputLabel value="#{datos.centrosCuarentena}" />
						</p:column>
						
						
					</p:dataTable>
				</h:panelGrid>
			</h:panelGrid>
		</h:panelGrid>
		<p:layoutUnit position="south" styleClass="estiloFoot">
			<ui:include src="#{constantesFicheros.RUTA_MASTER_FOOTER}"></ui:include>
		</p:layoutUnit>
	</h:form>
</h:body>
</html>
